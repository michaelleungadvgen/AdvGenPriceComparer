<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1800" style="background-color:#0f172a; font-family:'Arial', sans-serif;">
  <!-- 背景裝飾 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- 頂部裝飾 -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#grad2)" filter="url(#shadow)"/>
  
  <!-- 標題 -->
  <text x="600" y="80" text-anchor="middle" fill="white" font-size="52" font-weight="bold" font-family="'Arial Black', sans-serif">🔥 本週科技家電超值優惠 🔥</text>
  
  <!-- 零售商標誌區域 -->
  <rect x="50" y="120" width="1100" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="170" text-anchor="middle" fill="#60a5fa" font-size="36" font-weight="bold">JB Hi-Fi • The Good Guys • Harvey Norman</text>
  
  <!-- 限時優惠標籤 -->
  <rect x="400" y="210" width="400" height="50" rx="25" fill="#dc2626" filter="url(#shadow)"/>
  <text x="600" y="245" text-anchor="middle" fill="white" font-size="28" font-weight="bold">📅 限時優惠，數量有限！</text>
  
  <!-- 分隔線 -->
  <line x1="100" y1="280" x2="1100" y2="280" stroke="#3b82f6" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- 主要內容區域 -->
  <text x="600" y="330" text-anchor="middle" fill="#fbbf24" font-size="42" font-weight="bold">🏆 十大必買好物推薦</text>
  
  <!-- 產品類別標籤 -->
  <g id="categories">
    <rect x="50" y="360" width="250" height="50" rx="10" fill="#1e40af"/>
    <text x="175" y="392" text-anchor="middle" fill="white" font-size="24" font-weight="bold">💻 平板電腦</text>
    
    <rect x="320" y="360" width="250" height="50" rx="10" fill="#1e40af"/>
    <text x="445" y="392" text-anchor="middle" fill="white" font-size="24" font-weight="bold">📱 音響耳機</text>
    
    <rect x="590" y="360" width="250" height="50" rx="10" fill="#1e40af"/>
    <text x="715" y="392" text-anchor="middle" fill="white" font-size="24" font-weight="bold">🎮 遊戲筆電</text>
    
    <rect x="860" y="360" width="290" height="50" rx="10" fill="#1e40af"/>
    <text x="1005" y="392" text-anchor="middle" fill="white" font-size="24" font-weight="bold">📺 大螢幕電視</text>
  </g>
  
  <!-- 產品項目1 -->
  <g id="product1" transform="translate(0, 0)">
    <rect x="50" y="430" width="1100" height="100" rx="15" fill="rgba(30, 64, 175, 0.3)" stroke="#60a5fa" stroke-width="2"/>
    <text x="80" y="475" fill="white" font-size="28" font-weight="bold">1️⃣ Samsung Galaxy S10 Ultra 平板電腦</text>
    <text x="80" y="515" fill="#fbbf24" font-size="24">💰 $1,049 - 半價優惠！節省 $1,050</text>
    <text x="1000" y="490" fill="#60a5fa" font-size="24" font-weight="bold">🏪 JB Hi-Fi</text>
  </g>
  
  <!-- 產品項目2 -->
