  <text x="600" y="890" text-anchor="middle" fill="#fbbf24" font-size="36" font-weight="bold">💡 為什麼現在是最佳購買時機？</text>
  
  <g id="reasons">
    <circle cx="150" cy="950" r="15" fill="#10b981"/>
    <text x="175" y="957" fill="white" font-size="22">半價優惠 - Samsung 平板電腦直接半價！</text>
    
