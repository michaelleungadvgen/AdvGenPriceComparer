    <rect x="50" y="540" width="1100" height="100" rx="15" fill="rgba(30, 64, 175, 0.3)" stroke="#60a5fa" stroke-width="2"/>
    <text x="80" y="585" fill="white" font-size="28" font-weight="bold">2️⃣ Sennheiser Momentum True Wireless 4 耳機</text>
    <text x="80" y="625" fill="#fbbf24" font-size="24">💰 $299 - 節省 $200</text>
    <text x="1000" y="600" fill="#60a5fa" font-size="24" font-weight="bold">🏪 JB Hi-Fi</text>
  </g>
  
  <!-- 產品項目3 -->
  <g id="product3" transform="translate(0, 220)">
    <rect x="50" y="650" width="1100" height="100" rx="15" fill="rgba(30, 64, 175, 0.3)" stroke="#60a5fa" stroke-width="2"/>
    <text x="80" y="695" fill="white" font-size="28" font-weight="bold">3️⃣ Lenovo Legion Pro 7 遊戲筆電 (RTX 5080)</text>
    <text x="80" y="735" fill="#fbbf24" font-size="24">💰 $4,799 - 節省 $1,200</text>
