    <text x="225" y="1280" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Samsung Tab S10 Ultra</text>
    <text x="225" y="1310" text-anchor="middle" fill="#fbbf24" font-size="24" font-weight="bold">半價！</text>
    
