    <circle cx="975" cy="1220" r="40" fill="#f97316"/>
    <text x="975" y="1228" text-anchor="middle" fill="#1e3a8a" font-size="28" font-weight="bold">🥉</text>
    <text x="975" y="1280" text-anchor="middle" fill="white" font-size="20" font-weight="bold">MacBook Air M3</text>
    <text x="975" y="1310" text-anchor="middle" fill="#fbbf24" font-size="24" font-weight="bold">省 $700</text>
  </g>
  
  <!-- 實惠小家電 -->
  <rect x="50" y="1340" width="1100" height="120" rx="15" fill="rgba(59, 130, 246, 0.2)" stroke="#60a5fa" stroke-width="2"/>
  <text x="600" y="1370" text-anchor="middle" fill="#fbbf24" font-size="32" font-weight="bold">🔥 最實惠小家電</text>
  <text x="600" y="1410" text-anchor="middle" fill="white" font-size="26">Ninja 氣炸鍋 - 只需 $149 • Ninja 雪糕機 - 只需 $299</text>
  
  <!-- 適用地區 -->
