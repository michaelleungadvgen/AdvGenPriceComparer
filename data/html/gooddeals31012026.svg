  <text x="600" y="1510" text-anchor="middle" fill="#60a5fa" font-size="24" font-weight="bold">📍 適用地區：澳洲全國</text>
  <text x="600" y="1545" text-anchor="middle" fill="#93c5fd" font-size="22">三大零售商：JB Hi-Fi、The Good Guys、Harvey Norman</text>
  
  <!-- 底部標籤 -->
  <rect x="0" y="1580" width="1200" height="220" fill="rgba(0,0,0,0.3)"/>
  <text x="600" y="1620" text-anchor="middle" fill="#93c5fd" font-size="20">#澳洲購物 #科技優惠 #家電特價 #JBHiFi #TheGoodGuys #HarveyNorman</text>
  <text x="600" y="1655" text-anchor="middle" fill="#93c5fd" font-size="20">#筆電優惠 #遊戲筆電 #Samsung #Apple #Dyson #Ninja</text>
  <text x="600" y="1690" text-anchor="middle" fill="#93c5fd" font-size="20">#平板電腦 #氣炸鍋 #智能家電 #澳洲生活 #限時特價</text>
  <text x="600" y="1725" text-anchor="middle" fill="#93c5fd" font-size="20">#Brisbane #Sydney #Melbourne #Australia #TechDeals #HomeAppliances</text>
  
  <!-- 網址 -->
  <rect x="350" y="1750" width="500" height="40" rx="20" fill="#3b82f6"/>
  <text x="600" y="1778" text-anchor="middle" fill="white" font-size="22" font-weight="bold">www.michaelleung.info/prices/gooddeals.html</text>
</svg>