    <text x="600" y="1228" text-anchor="middle" fill="#1e3a8a" font-size="28" font-weight="bold">🥈</text>
    <text x="600" y="1280" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Lenovo Legion Pro 7</text>
    <text x="600" y="1310" text-anchor="middle" fill="#fbbf24" font-size="24" font-weight="bold">省 $1,200</text>
    
