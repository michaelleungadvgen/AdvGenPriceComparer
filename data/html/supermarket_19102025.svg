    </text>
    <text x="205" y="185" font-size="16" text-anchor="middle" fill="#333">
      (只到 10/21 週二!)
    </text>

    <circle cx="205" cy="255" r="50" fill="#FFD700" stroke="#D00000" stroke-width="2" />
    <text x="205" y="255" font-size="32" font-weight="bold" text-anchor="middle" fill="#D00000" dy=".1em">
      半價
    </text>
    <text x="205" y="280" font-size="18" font-weight="bold" text-anchor="middle" fill="#D00000">
