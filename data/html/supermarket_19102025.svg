    <text x="445" y="405" font-size="15" fill="#333">• Ambiano 負離子吹風機</text>
    <text x="445" y="430" font-size="15" fill="#333">• Lacura 美妝保養</text>
    <text x="445" y="455" font-size="15" fill="#333">• 健身蛋白粉</text>
    <text x="445" y="480" font-size="15" fill="#333">• Arnott's Shapes 餅乾</text>

