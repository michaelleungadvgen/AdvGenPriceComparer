    </text>
  </g>

  <g id="aldi-column">
    <rect x="410" y="110" width="370" height="460" fill="#EFF5FF" stroke="#00509A" stroke-width="2" rx="10" />

    <text x="595" y="155" font-size="28" font-weight="bold" text-anchor="middle" fill="#00509A">
