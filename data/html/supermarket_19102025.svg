    </text>

    <text x="40" y="350" font-size="18" fill="#000" font-weight="bold">🛒 必搶半價：</text>
    <text x="55" y="380" font-size="15" fill="#333">• Omo 洗衣液 (省$15!)</text>
    <text x="55" y="405" font-size="15" fill="#333">• Finish 洗碗錠</text>
    <text x="55" y="430" font-size="15" fill="#333">• Pantene 護髮</text>
    <text x="55" y="455" font-size="15" fill="#333">• Smith's 洋芋片</text>
    <text x="55" y="480" font-size="15" fill="#333">• Nanna's 家庭派</text>

    <text x="205" y="535" font-size="16" text-anchor="middle" fill="#D00000" font-weight="bold">
