<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Sans TC', 'PingFang TC', 'Microsoft YaHei', 'Heiti TC', sans-serif">
  
  <rect width="100%" height="100%" fill="#FFFFFF" />

  <text x="400" y="50" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">
