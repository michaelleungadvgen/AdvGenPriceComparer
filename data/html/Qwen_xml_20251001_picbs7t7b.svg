<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8f9fa"/>

  <!-- Header Banner -->
  <rect x="0" y="0" width="1200" height="100" fill="#85c5d4"/>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">
    🛒 聰明價格比較
  </text>

  <!-- Main Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="800" fill="#2c3e50" text-anchor="middle">
    本週超市大比拼｜Coles 勝出！
  </text>

  <!-- Coles vs Woolworths Badges -->
  <rect x="250" y="240" width="220" height="80" rx="15" fill="#e31e24"/>
  <text x="360" y="290" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">COLES</text>

  <rect x="730" y="240" width="220" height="80" rx="15" fill="#00a651"/>
  <text x="840" y="290" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">WOOLWORTHS</text>

  <text x="600" y="290" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="#333" text-anchor="middle">VS</text>

  <!-- Stats -->
  <g transform="translate(200, 380)">
    <rect width="200" height="120" rx="12" fill="white" stroke="#eee" stroke-width="2"/>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#85c5d4" text-anchor="middle">87</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">比較商品數</text>
  </g>

  <g transform="translate(500, 380)">
    <rect width="200" height="120" rx="12" fill="white" stroke="#eee" stroke-width="2"/>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#85c5d4" text-anchor="middle">$517+</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">總共可省金額</text>
  </g>

  <!-- Winner Announcement -->
  <rect x="350" y="530" width="500" height="60" rx="30" fill="#e31e24"/>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">
    Coles 勝出，43 項商品更便宜
  </text>

  <!-- Footer note (small) -->
  <text x="600" y="615" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    資料來源：Coles 與 Woolworths 官方目錄｜2025年10月1–7日
  </text>
</svg>