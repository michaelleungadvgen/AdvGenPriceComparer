<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="50%" y="80" font-size="32" font-family="sans-serif" font-weight="700" fill="#2c3e50" text-anchor="middle">
    🛒 本週超市比價結果 (11月5日–11日)
  </text>

  <!-- Coles Logo Area -->
  <rect x="100" y="120" width="200" height="80" rx="15" fill="#e31e24"/>
  <text x="200" y="170" font-size="24" font-family="sans-serif" font-weight="700" fill="white" text-anchor="middle">COLES</text>

  <!-- VS Text -->
  <text x="400" y="170" font-size="36" font-family="sans-serif" font-weight="900" fill="#333" text-anchor="middle">VS</text>

  <!-- Woolworths Logo Area -->
  <rect x="500" y="120" width="200" height="80" rx="15" fill="#00a651"/>
  <text x="600" y="170" font-size="24" font-family="sans-serif" font-weight="700" fill="white" text-anchor="middle">WOOLWORTHS</text>

  <!-- Winner Banner -->
  <rect x="200" y="230" width="400" height="60" rx="30" fill="#00a651"/>
  <text x="400" y="270" font-size="22" font-family="sans-serif" font-weight="700" fill="white" text-anchor="middle">
    🏆 Woolworths 勝出！
  </text>

  <!-- Stats Cards -->
  <g transform="translate(0, 320)">
    <!-- Total Items -->
    <rect x="80" y="0" width="160" height="120" rx="15" fill="white" stroke="#ddd"/>
    <text x="160" y="40" font-size="28" font-family="sans-serif" font-weight="700" fill="#85c5d4" text-anchor="middle">89</text>
    <text x="160" y="75" font-size="14" font-family="sans-serif" fill="#666" text-anchor="middle">已比較商品</text>

    <!-- Coles Wins -->
    <rect x="320" y="0" width="160" height="120" rx="15" fill="white" stroke="#ddd"/>
    <text x="400" y="40" font-size="28" font-family="sans-serif" font-weight="700" fill="#e31e24" text-anchor="middle">33</text>
    <text x="400" y="75" font-size="14" font-family="sans-serif" fill="#666" text-anchor="middle">Coles 更便宜</text>

    <!-- Woolworths Wins -->
    <rect x="560" y="0" width="160" height="120" rx="15" fill="white" stroke="#00a651" stroke-width="3"/>
    <text x="640" y="40" font-size="28" font-family="sans-serif" font-weight="700" fill="#00a651" text-anchor="middle">37</text>
    <text x="640" y="75" font-size="14" font-family="sans-serif" fill="#666" text-anchor="middle">Woolworths 更便宜</text>
  </g>

  <!-- Footer -->
  <text x="50%" y="560" font-size="14" font-family="sans-serif" fill="#777" text-anchor="middle">
    數據來源：Coles &amp; Woolworths 官方目錄 | AI 智能比價
  </text>
</svg>