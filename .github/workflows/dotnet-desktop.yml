name: Build AdvGen Price Comparer

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore AdvGenPriceComparer.sln

    - name: Build Core Library
      run: dotnet build AdvGenPriceComparer.Core/AdvGenPriceComparer.Core.csproj -c ${{ matrix.configuration }} --no-restore

    - name: Build Data.LiteDB Library
      run: dotnet build AdvGenPriceComparer.Data.LiteDB/AdvGenPriceComparer.Data.LiteDB.csproj -c ${{ matrix.configuration }} --no-restore

    - name: Build WPF Application
      run: dotnet build AdvGenPriceComparer.WPF/AdvGenPriceComparer.WPF.csproj -c ${{ matrix.configuration }} --no-restore

    - name: Upload WPF Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WPF-Build-${{ matrix.configuration }}
        path: |
          AdvGenPriceComparer.WPF/bin/${{ matrix.configuration }}/**/*.exe
          AdvGenPriceComparer.WPF/bin/${{ matrix.configuration }}/**/*.dll

  test:
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore AdvGenPriceComparer.sln

    - name: Build solution
      run: dotnet build AdvGenPriceComparer.sln --no-restore

    - name: Run Tests with Coverage
      run: dotnet test AdvGenPriceComparer.Tests/AdvGenPriceComparer.Tests.csproj --no-build --verbosity normal --collect:"XPlat Code Coverage" --settings "AdvGenPriceComparer.Tests/coverlet.runsettings"

    - name: Generate Coverage Report
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.2.0 || true
        reportgenerator -reports:AdvGenPriceComparer.Tests/TestResults/**/*.xml -targetdir:coverage-report -reporttypes:Html

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Test-Results
        path: |
          **/TestResults/**/*.trx

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: Coverage-Report-HTML
        path: coverage-report/**

    - name: Upload Coverage Data
      uses: actions/upload-artifact@v4
      with:
        name: Coverage-Data
        path: AdvGenPriceComparer.Tests/TestResults/**/*.xml
